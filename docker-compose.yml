services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    container_name: dkkm-web-prod
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dkkm-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60"

  db:
    image: postgres:17
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${STAGGING_DB_NAME}
      POSTGRES_USER: ${STAGGING_DB_USER}
      POSTGRES_PASSWORD: ${STAGGING_DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - dkkm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${STAGGING_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
    restart: unless-stopped
    container_name: django-dkkm-db-prod

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/staticfiles:ro
      - media_volume:/usr/share/nginx/html/media:ro
    container_name: dkkm-nginx-prod
    expose:
      - "80"
    depends_on:
      - web
    networks:
      - dkkm-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dkkm-cloudflare-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - dkkm-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"   

volumes:
  pg_data:
  static_volume:
  media_volume:

networks:
  dkkm-network:
    driver: bridge